<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignofast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Assignofast</h1>
        <div id="signInContent" class="content">
            <p class="instruction">Sign in with Google to sync with the mobile app</p>
            <button id="signInButton">Sign In</button>
        </div>
        <div id="semesterContent" class="content" style="display: none;">
            <p class="current-semester">Current Semester: <span id="currentSemester">None</span></p>
            <div class="select-wrapper">
                <select id="semesterSelect">
                    <option value="">Select Your Current Semester</option>
                </select>
            </div>
            <button id="submitButton">Submit</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
