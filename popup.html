<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignofast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Assignofast</h1>
        <div class="content">
            <div class="current-semester">
                Current Semester: <span id="currentSemester">None</span>
            </div>
            <div class="select-wrapper">
                <select id="semesterSelect">
                    <option value="VL2024501">Select your semester</option>
                    <!-- Other semester options will be populated by JavaScript -->
                </select>
            </div>
        </div>
        <button id="submitButton">Submit</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
