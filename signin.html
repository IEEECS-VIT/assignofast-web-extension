<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Assignofast</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <img src="./images/Logo.png" alt="Logo" class="logo">
        <h1>Login to Assignofast</h1>
        <div class="button-container">
            <div class="button-background"></div>
            <button id="google-btn" class="google-btn">
                <img src="images/google.png" alt="Google Icon">
                <span id="button-text">Continue with Google</span>
                <div class="loader"></div>
            </button>
        </div>
        <div class="footer">
            <a href="https://assignofast.ieeecsvit.com/guide">How to use</a>  |
            <a href="https://assignofast.ieeecsvit.com/privacy-policy">Privacy - Policy</a> |
            <a href="https://assignofast.ieeecsvit.com/#faq">FAQs</a>    
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
